server:
  port: 8066

spring:
  application:
    name: payment-service
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment_service_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${server.port}
        prefer-ip-address: true
        health-check-interval: 10s
        health-check-path: /actuator/health
  output:
    ansi:
      enabled: always  # 强制启用ANSI颜色输出

# Feign配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置（已移至logback-spring.xml）

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info

# 加密密钥配置（实际应该放到配置中心或环境变量）
security:
  aes:
    key: 1234567890abcdef1234567890abcdef
  sha256:
    salt: community_group_buy_secret_salt_2025

